<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <!--Add background color or picture-->
    <!--Add cool fonts for all text-->
    <h1 class="text-center">Giphy Warriors!</h1>
    <form class="text-center">
        <label for="topic-input">Add a warrior to the roster!</label>
        <br>
        <input class="mb-3" type="text" id="topic-input"></input>
        <br>
        <!--Added event prevent default to eliminate page refresh-->
        <input id="add-topic" class="btn btn-danger mb-3" type="submit" value="Recruit!">
    </form>
    <!--Buttons to click will appear here-->
    <!--Add CSS to buttons to give cooler thematic styling-->
    
    <div class="text-center" id="buttons">
    </div>
    <!--Need a div or section to append gifs-->
    <!--Bootstrapify for neater rows-->
    <!--This class centers when used in container: d-flex justify-content-center-->
    <div class="container mt-3" id="images">
        <div class="row">
            <!--Remove this div, apply center to container and gifs will append inline-->
            <!--Add CSS after fixing center to give even spacing between gifs-->
            <div id="images">
            </div>
        </div>
    </div>
    <!--Need a <p> tag or something for ratings, which will probably best appended in jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
